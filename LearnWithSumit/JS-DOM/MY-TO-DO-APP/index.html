<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TO-DO-APP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="to-do-app">
            <div class="logo">
                <img src="./images/logo.jpg" alt="app logo">
            </div>
            <h1 id="header" class="header">TO DO APP</h1>
            <div class="inputField box">
                <form class="new-task-container">
                    <label>Add New Task</label>
                    <input type="text" id="new-task">
                    <input type="submit" id="addtask" value="Add Task">
                </form>
            </div>
            <div class="task-container">
                <div class="to-list box">
                    <h2>Incomplete Tasks</h2>
                    <ul class="items">
                        <li class="item">
                            <input type="checkbox">
                            <label>Task Name</label>
                        </li>
                        <li class="item">
                            <input type="checkbox">
                            <label>Task Name</label>
                        </li>
                        <li class="item">
                            <input type="checkbox">
                            <label>Task Name</label>
                        </li>
                    </ul>
    
                </div>
                <div class="complete-list box">
                    <h2>Completed Tasks</h2>
                    <ul>
                        <li class="item space">
                            <label>Task Name</label>
                            <button class="delete">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="others">
            <h1>Customers Also Purchase</h1>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./ab-test.js"></script>
</body>

</html>
